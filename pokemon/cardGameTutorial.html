<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gira la Carta</title>

    <style>
        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="tavolo"></div>
    <script>
        let carte = ["fronte.pokemon.webp", "fronte.pokemon.webp"]
        let tavolo = document.querySelector("#tavolo")
        carte.forEach(element => {
            tavolo.innerHTML += '<img id="' + element + '" src="retropokemon.retro.jpg" onclick="gira(this)" />'
 
        });
        function gira(carte) {
            console.log('GIRA')
            console.log(carte.src)
            if (carte.src.includes("retro"))
                carte.src = carte.id
            else
                carte.src = "retropokemon.retro.jpg"
        }
    </script>
</body>
