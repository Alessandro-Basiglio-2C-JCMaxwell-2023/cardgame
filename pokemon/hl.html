<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gira la carta</title>
</head>
<body>

 <img src="retropokemon.retro.jpg" onclick="gira()"  /> 

 <script>
    let carta=document.querySelector("img")
    function gira () {
        if (carta.src.includes('retropokemon'))
             carta.src = "fronte.webp"
        else     
            carta.src="retropokemon.retro.jpg"
     }
    </script>
</body>
</html>
